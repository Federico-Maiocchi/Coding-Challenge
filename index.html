<!DOCTYPE html>
<html>
    <head>
        <title>Test Boolean</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
            <!--Quadrato contenenti tutti gli elementi-->
        <div class="container">
            <!--1 Parte logo e titolo-->
            <header>
                <div>
                    <img src="./immagini test/logo.png" alt="logo">
                    <h1>Taking Booleaners from A to B</h1>
                </div>
            </header>

            </nav>
            <!--3 parte Utenti,luogo,distanza e stato di carica-->

                <!--1 utente-->
                <div class="row">
                    <input type="checkbox">

                            <span class="luogo">↦ Viale tunisia -</span> 
                        </div>
                        <div class="distanza">
                            <span class="metri">a 330 metri da te</span>
                        </div>

                        <div class="carica1"></div>
                    </div>
                </div>
                <!--2 utente-->
                <div class="row">
                    <input type="checkbox">
                    <span class="user">Monopattino Nik04</span>

                        </div>

                            <span class="metri">a 160 metri da te</span>

                        <div class="carica2"></div>
                    </div>
                </div>
                <!--3 utente-->
                <div class="row">
                    <input type="checkbox">
                    <span class="user">Monopattino Alice67</span>
                    <div class="posizione-distanza">
                        <div class="posizione">
                            <span class="luogo">↦ Viale tunisia -</span> 
                        </div>

                            <span class="metri">a 585 metri da te</span>
                        </div>

                        <div class="carica3"></div>
                    </div>
                </div>              
            </main>
        </div>
    </body>
    
</html>
